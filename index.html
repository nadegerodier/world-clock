<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <meta
      name="description"
      content="World Clock App built using JavaScript by Nadege Rodier"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mandali&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London" label="London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div class="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/nadegerodier/world-clock" target="_blank"
        >Open-source code</a
      >
      by
      <a
        href="https://www.nadegerodier.com/"
        target="_blank"
        title="Check out my portfolio!"
        >Nadege Rodier</a
      >
    </footer>
    <script src="/src/app.js"></script>
  </body>
</html>
